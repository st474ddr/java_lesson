<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"+>
<title>註冊頁面</title>
</head>
<body>
	<img id="checkCode" src="./checkCodeServlet" />
	<a id="change" href="">換一張</a>
</body>
</html>
<script>
	window.onload = function(){
		var img = document.getElementById("checkCode");
		img.onclick = function(){
			// 加時間戳
			var date = new Date().getTime();
			
			img.src = "./checkCodeServlet?"+date;
		}
	}
</script>
